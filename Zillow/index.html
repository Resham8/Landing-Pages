<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zillow</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li>Buy</li>
            <li>Rent</li>
            <li>Sell</li>
            <li>Home Loans</li>
            <li>Find an Agent</li>
        </ul>
        <div class="nav-logo">
            <img src="https://www.zillowstatic.com/s3/pfs/static/z-logo-default-visual-refresh.svg" alt="Zillow Logo">
        </div>
        <ul class="nav-links">
            <li>Manage Rentals</li>
            <li>Advertise</li>
            <li>Help</li>
            <li>Sign in</li>
        </ul>
    </nav>

    <section class="hero">
        <img src="https://www.zillowstatic.com/bedrock/app/uploads/sites/5/2024/07/image2-xl%401x.jpg" alt="Hero Image">
        <div class="hero-content">
            <h1>Agents. Tours.
                Loans. Homes.</h1>
            <div class="search-box">
                <input type="search" placeholder="Search for homes...">
            </div>
        </div>
    </section>

    <section class="recomdation">
        <div class="rec-text">
            <h1>Get home recommendations</h1>
            <p>Sign in for a more personalized experience.</p>
            <button>Sign in</button>
        </div>
        <div class="rec-img">
            <img src="https://www.zillowstatic.com/s3/web-platform/sub-apps/hops-homepage/hops-homepage.prod.master.8854802.7c71f9d7/web/1d9d5bce566c85fa242cb21ad3292cb8.webp" alt="">
        </div>

    </section>
</body>
</html>
